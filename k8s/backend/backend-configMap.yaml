apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: default
data:
  config.yaml: |
    database:
      host: postgres-service
      port: 5432
      user: postgres
      password: password
      name: workspaces

    server:
      port: 8000
      env: production

    docker:
      max_containers: 10
      default_image: nginx:latest
